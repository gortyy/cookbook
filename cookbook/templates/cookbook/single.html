{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Cookbook{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Name: {{ cookbook.name }}</h1>
    {% for recipe in cookbook.recipes %}
    <p>{{ loop.index }}. <a href="{{ url_for('recipe.recipe', name=recipe.name) }}">{{ recipe.name }}</a></p>
    {% endfor %}
</div>
{% endblock %}
