{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Cookbook{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Name: {{ cookbook.name }}</h1>
    <ol>
        {% for recipe in cookbook.recipes %}
        <li><a href="{{ url_for('recipe.recipe', name=recipe.name) }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
