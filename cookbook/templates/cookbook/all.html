{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Cookbooks{% endblock %}

{% block page_content %}
<div class="page-header">
    <h2>All cookbooks:</h2>
    {% for cookbook in cookbooks %}
    <p>{{ loop.index }}. <a href="{{ url_for('cookbook.cookbook', name=cookbook.name) }}">{{ cookbook.name }}</a></p>
    {% endfor %}
</div>
{% endblock %}
