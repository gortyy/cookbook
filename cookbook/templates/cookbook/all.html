{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Cookbooks{% endblock %}

{% block page_content %}
<div class="page-header">
    <h2>All cookbooks:</h2>
    <ol>
        {% for cookbook in cookbooks %}
        <li><a href="{{ url_for('cookbook.cookbook', name=cookbook.name) }}">{{ cookbook.name }}</a>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
