{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Recipes{% endblock %}

{% block page_content %}
<div class="page-header">
    <h2>All recipes:</h2>
    <ol>
        {% for recipe in recipes %}
        <li><a href="{{ url_for('recipe.recipe', name=recipe.name) }}">{{ recipe.name }}</a> </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
