{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Recipe{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Name: {{ recipe.name }}</h1>
    {% for product in recipe.products %}
    <p><a href="{{ url_for('product.product', name=product.name) }}">{{ product.name }}</a></p>
    {% endfor %}
</div>
{% endblock %}
