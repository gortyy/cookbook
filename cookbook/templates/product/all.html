{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Cookbook{% endblock %}

{% block page_content %}
<div class="page-header">
    <h2>All products:</h2>
    {% for product in products %}
    <p><a href="{{ url_for('product.product', name=product.name) }}">{{ product.name }}</a></p>
    {% endfor %}
</div>
{% endblock %}
