{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Cookbook{% endblock %}

{% block page_content %}
<div class="page-header">
    <h2>All products:</h2>
    <ol>

        {% for product in products %}
        <li><a href="{{ url_for('product.product', name=product.name) }}">{{ product.name }}</a></li>
        {% endfor %}

    </ol>

</div>
{% endblock %}
